<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            -webkit-box-shadow: 3px 5px 15px 8px #000000; 
            box-shadow: 3px 5px 15px 8px #000000;
        }
        table thead th{
            background-color: black;
            color: white;
        }
        table tfoot td{
            background-color: lightgray;
        }
        table tbody tr:nth-child(even) td{
            background-color: #f1f1f1;
        }
        table tbody tr:hover td{
            background-color: #f1f1f1;
            cursor: pointer;
        }        
    </style>
</head>
<body>
    <table summary="Tabela de cadastro" width="250" align="center" cellspacing="2" cellpadding="2">
        <caption>Tabela de nomes e idades</caption>
        <thead>
            <tr><th colspan="2">Minha Tabela</th></tr>
            <tr>
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr id="1">
                <td>Paulo</td>
                <td>22</td>
            </tr>
            <tr id="2">
                <td>Carlos</td>
                <td>23</td>
            </tr>
            <tr id="3">
                <td>Juana</td>
                <td>24</td>
            </tr>
            <tr id="4">
                <td>Clara</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
    
    <!--
        <th colspan rowspan = mesclar tabela>
        <table border = "1"
        <tr> = table row / linhas
        <td> = celula comum da tabela
        <th> = cabeçalho
        <thead> = cabeça igual <head> / valor semantico
        <tbody> = corpo / valor semantico
        <tfoot> = rodapé / valor semantico
    -->
</body>
</html>
